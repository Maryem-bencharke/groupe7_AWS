<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script src="wordle.js" defer></script>
</head>
<body>
    <header class="banniere">
        <h1>Wordle</h1>
    </header>

    <main id="gameContainer" style="display: none;">
        <div class="game-container">
            <div class="grid" id="grid"></div>
            <div class="keyboard">
                <div class="key-row">
                    <button data-key="A">A</button>
                    <button data-key="Z">Z</button>
                    <button data-key="E">E</button>
                    <button data-key="R">R</button>
                    <button data-key="T">T</button>
                    <button data-key="Y">Y</button>
                    <button data-key="U">U</button>
                    <button data-key="I">I</button>
                    <button data-key="O">O</button>
                    <button data-key="P">P</button>
                </div>
                <div class="key-row">
                    <button data-key="Q">Q</button>
                    <button data-key="S">S</button>
                    <button data-key="D">D</button>
                    <button data-key="F">F</button>
                    <button data-key="G">G</button>
                    <button data-key="H">H</button>
                    <button data-key="J">J</button>
                    <button data-key="K">K</button>
                    <button data-key="L">L</button>
                    <button data-key="M">M</button>
                </div>
                <div class="key-row">
                    <button data-key="Enter">↵</button>
                    <button data-key="W">W</button>
                    <button data-key="X">X</button>
                    <button data-key="C">C</button>
                    <button data-key="V">V</button>
                    <button data-key="B">B</button>
                    <button data-key="N">N</button>
                    <button data-key="Backspace">⌫</button>
                </div>
            </div>
            <div id="endScreen" style="display: none;">
                <p>Partie terminée ! Que voulez-vous faire ?</p>
                <button id="replayButton">Rejouer</button>
                <button id="menuButton">Menu principal</button>
            </div>
        </div>
    </main>
    <input id="choosenWord" class="textArea" placeholder="Saisissez un mot pour l'adversaire"></input>

    <table class="endBanner" id="endBanner">
        <tr>
            <td colspan="2">
                <div class="victoryBanner" id="victoryBanner"></div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttonEndGame" id="buttonReplay">Rejouer</button>
            </td>
            <td>
                <button class="buttonEndGame" onclick="location.href='games.html'">Menu principal</button>
            </td>
        </tr>
    </table>

</body>
</html>
