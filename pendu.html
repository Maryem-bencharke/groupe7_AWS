<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="pendu.css">
    <script src="https://groupe7-aws.onrender.com/socket.io/socket.io.js"></script>
    <script type="module" src="pendu.js" defer></script>
</head>
<body>
    <div class="banner">Jeu du Pendu</div>  

    <div id="gameContainer">
        <div class="hangman-container">
            <div class="hangman-drawing">
                <canvas id="hangmanCanvas" width="200" height="150"></canvas>
            </div>
            <div class="word-display" id="word-display"></div>
            <div class="letter-grid" id="keyboard"></div>
        </div>
    </div>

    <table class="endBanner" id="endBanner">
        <tr>
            <td colspan="2">
                <div class="victoryBanner" id="victoryBanner"></div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="buttonEndGame" id="buttonReplay">Rejouer</button>
            </td>
            <td>
                <button class="buttonEndGame" onclick="location.href='games.html'">Menu principal</button>
            </td>
        </tr>
    </table>
    
    <input id="choosenWord" class="textArea" placeholder="Saisissez un mot pour l'adversaire"></input>

</body>
</html>
