<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="pendu.css">
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script type="module" src="pendu.js" defer></script>
</head>
<body>
    <div class="banner">Jeu du Pendu</div>  

    <div id="gameContainer">
        <div class="hangman-container">
            <div class="hangman-drawing">
                <canvas id="hangmanCanvas" width="200" height="150"></canvas>
            </div>
            <div class="word-display" id="word-display"></div>
            <div class="letter-grid" id="keyboard"></div>
        </div>
    </div>

    <div id="endBanner" style="display: none;">
        <h2 id="victoryBanner"></h2>
        <button onclick="resetGame()">Rejouer</button>
        <button onclick="goToMainMenu()">Menu Principal</button>
    </div>
    
    <input id="choosenWord" class="textArea" placeholder="Saisissez un mot pour l'adversaire"></input>

</body>
</html>
